    function findFeed(queryList,queryType) {
      
      for (var x = 0; x < journals.length; x++) {  
        jcover = journals[x].cover

      var feed = new google.feeds.Feed(journals[x].url);
      
      var container = document.getElementById("feed");
      feed.setNumEntries(150);

      feed.load(function(result) {
        if (!result.error) {
          
          // loop over feed entries
          for (var i = 0; i < result.feed.entries.length; i++) {
            
            // feed item
            var entry = result.feed.entries[i];

          // -----------IF BOOLEAN DO THIS
          if (queryType){

              var booleanTitle = searchKey(queryList[0].slice(1,-1),entry.title);
              var booleanAuthor = searchKey(queryList[0].slice(1,-1),entry.author);
              var booleanContent = searchKey(queryList[0].slice(1,-1),entry.content);
              
              if(booleanTitle || booleanAuthor || booleanContent){

        // Read the keywords file
        function handleFileSelect(evt) {
            var files = evt.target.files; // FileList object
            // Loop through the FileList
            for (var i = 0, f; f = files[i]; i++) {
              var reader = new FileReader();
              // Closure to capture the file information.
              reader.onload = (function(theFile) {
                return function(e) {
                   queryMe = e.target.result;
                   $("#txtQuery").val(e.target.result).focus();
                   $("#queryFeed").trigger("click");
                };
              })(f);
              // Read in the file
              reader.readAsText(f,"UTF-8");
            }  
        }
        document.getElementById('files').addEventListener('change', handleFileSelect, false);


      $("#queryFeed").click(function () {
